<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition  template="/static/template/index.xhtml"
                 xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="container">
        <style>
            body{
                background-color: #fff;
            }

            .sidebar{
                display: none;
            }

            .container{
                left: 0;
            }

            .user-details{
                display: none;
            }

            .activate-block{
                font-size: 12pt;
                padding: 20px;
            }
        </style>

        <div class="activate-block">กำลังตรวจสอบรหัส... <span class="blue-text" style="word-wrap : break-word;">#{request.getParameter('code')}</span></div>
        <div class="activate-block red-text">#{activateAccountCtrl.errorMessage}</div>
        <script>
            setTimeout(function() {
                if (#{empty activateAccountCtrl.errorMessage}) {
                    window.location.href = '#{facesContext.externalContext.requestContextPath}/signin/';
                }
            }, 3000);
        </script>
    </ui:define>
</ui:composition>
