<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view locale="th_TH"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core">
    <html>
        <h:head>
            <title>Income</title>
            <link rel="stylesheet/less" href="#{facesContext.externalContext.requestContextPath}/static/style/less/integrated.less"/>
            <script src="#{facesContext.externalContext.requestContextPath}/static/js/org/lesscss/less.js"></script>
            <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/static/js/com/onehackoranother/jQueryTipsy.js"></script>
            <ui:include src="bugstyle.xhtml"/>
            <script>
                window.responseHandlers = [];
                window.responseHandlerSize = 0;
                window.addResponseListner = function(listener) {
                    responseHandlers[responseHandlerSize++] = listener;
                };
                /**
                 * primefaces 5.0 only
                 */
                PrimeFaces.ajax.Response.handle = (function(origin) {
                    return function() {
                        var length = window.responseHandlers.length;
                        while (length !== 0) {
                            window.responseHandlers[--length].apply(this, arguments);
                        }

                        return origin.apply(this, arguments);
                    };
                })(PrimeFaces.ajax.Response.handle);
            </script>
            <ui:include src="tooltip-setup.xhtml"/>
            <ui:include src="calendar-setup.xhtml"/>
        </h:head>
        <h:body>
            <p:growl id="notification" 
                     showDetail="true"
                     showSummary="true"
                     life="10000"/>

            <div class="toolbar">
                <div class="appname">
                    โปรแกรมวางแผนรายรับ-รายจ่ายส่วนตัว
                </div>
                <div class="user-details">
                    <h:outputLink value="#{facesContext.externalContext.requestContextPath}/signin/"
                                  rendered="#{empty facesContext.externalContext.userPrincipal.name}">
                        <h:outputText value="#{message.signin}"/>
                    </h:outputLink>
                    <h:outputLink value="#{facesContext.externalContext.requestContextPath}/logout"
                                  rendered="#{not empty facesContext.externalContext.userPrincipal.name}">
                        <h:outputText value="#{message.signout}"/>
                    </h:outputLink>
                </div>
            </div>
            <div class="sidebar">
                <ul class="sidebar-menu">
                    <li>
                        <h:outputLink value="#{facesContext.externalContext.requestContextPath}/income/list/?tab=all">รายรับ</h:outputLink>
                    </li>
                    <li>
                        <h:outputLink value="#{facesContext.externalContext.requestContextPath}/income/list/">รายจ่าย</h:outputLink>
                    </li>
                </ul>
            </div>
            <div class="container">
                <ui:insert name="container"/>
            </div>
            <div class="bottombar">

            </div>

            <ui:insert name="dialog"/>
        </h:body>
    </html>
</f:view>
