<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:f="http://java.sun.com/jsf/core">
    <style>
        .body-fixed{
            position: fixed !important;
        }
    </style>
    <script>
        var activeDialog = null;
        (function(PD, $, win) {
            var dialogs = [];
            var scrollTop;
            PD.on('show', function(dialog) {
                if (dialogs.length === 0) {
                    scrollTop = $(win).scrollTop();
                    $('.container')
                            .addClass('body-fixed')
                            .css('top', -scrollTop + $('.toolbar').height() + 'px');
                }

                activeDialog = PF(dialog);
                dialogs.push(dialog);
            }).on('hide', function() {
                dialogs.pop();
                if (dialogs.length === 0) {
                    $('.container')
                            .removeClass('body-fixed')
                            .css('top', $('.toolbar').height() + 'px');
                    $(win).scrollTop(scrollTop);
                    activeDialog = null;
                }
            });
        })(PrimefacesDialog, jQuery, window);
    </script>
    <script>
        (function(win, $, JSON) {
            /**
             * primefaces 5.0 only
             */
            var PRIMEFACES_COMPLETE_METHOD = 'Object.PrimeFaces.ab.onco';
            win.addResponseListner(function() {
                var $xml = $(arguments[2].responseText);
                var $extension = $xml.find('extension');
                if ($extension.length) {
                    var jsonObj = JSON.parse($extension.text());
                    if (jsonObj) {
                        if (jsonObj.validationFailed) {
                            if (activeDialog){
                                activeDialog.hide = Proxy(
                                        activeDialog.hide,
                                        function() {
                                            try {
                                                throw new Error();
                                            } catch (error) {
                                                var source = error.stack.split('\n')[3];
                                                if (source.indexOf(PRIMEFACES_COMPLETE_METHOD) !== -1) {
                                                    return false;
                                                }
                                            }
                                        });
                            }
                        }
                    }
                }
            });
        })(window, jQuery, JSON);
    </script>
</ui:composition>
