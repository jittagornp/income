<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  template="/static/template/index.xhtml"
                 xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="container">
        <style>
            body{
                background-color: #fff;
            }
            
            .sidebar{
                display: none;
            }

            .container{
                left: 0;
            }

            .signin-box{
                position: relative;
                left: 50%;
                width: 270px;
                margin-left: -135px;
                text-align: center;
                margin-top: 10%;
            }

            .ui-inputfield{
                border : solid 1px #ddd;
            }

            .signin-box form td{
                padding: 5px;
            }
        </style>

        <div class="signin-box">
            <form id="signinForm" action="#{facesContext.externalContext.requestContextPath}/login" method="post">
                <h:panelGrid columns="2">
                    <p:outputPanel>
                        username
                    </p:outputPanel>
                    <p:outputPanel>
                        <input name="username" type="text" class="ui-inputfield ui-corner-all"/>
                    </p:outputPanel>
                    <p:outputPanel>
                        password
                    </p:outputPanel>
                    <p:outputPanel>
                        <input name="password" type="password" class="ui-inputfield ui-corner-all"/>
                    </p:outputPanel>
                    <p:outputPanel>

                    </p:outputPanel>
                    <p:outputPanel>
                        <p:commandButton value="login"
                                         type="button"
                                         onclick="jQuery('#signinForm').submit()"
                                         styleClass="white-button"/>
                    </p:outputPanel>
                </h:panelGrid>
            </form>
        </div>
    </ui:define>
</ui:composition>
