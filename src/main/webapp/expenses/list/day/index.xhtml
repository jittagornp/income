<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition  template="/expenses/list/template/index.xhtml"
                 xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="itemReset">
        #{dayExpensesItemCtrl.reset()}
    </ui:define>

    <ui:define name="itemSearch">
        <p:inputText id="date" 
                     value="#{dayExpensesItemCtrl.date}" 
                     styleClass="ic-calendar">
            <f:convertDateTime pattern="#{localeCtrl.calendarFormat}"/>
        </p:inputText>
        <p:watermark for="date" value="เลือกวันที่"/>
        <p:spacer width="5"/>
        <span class="button-group">
            <p:commandButton value="ค้นหา"
                             icon="ui-icon-search"
                             update="@(.block-body), @(.item-list), @form"
                             actionListener="#{dayExpensesItemCtrl.onSearch()}"
                             styleClass="white-button"/>
            <p:commandButton icon="ui-icon-refresh"
                             title="เคลียร์ผลลัพธ์"
                             update="@(.block-body), @(.item-list), @form"
                             actionListener="#{dayExpensesItemCtrl.onClear()}"
                             styleClass="tooltip-w white-button"/>
        </span>
        <span class="date-condition">
            เงื่อนไข
            <h:outputText value="#{dayExpensesItemCtrl.firstDate}">
                <f:convertDateTime pattern="#{localeCtrl.shortDateCalendarFormat}"/>
            </h:outputText>
            (
            <h:outputText value="#{dayExpensesItemCtrl.firstDate}">
                <f:convertDateTime pattern="HH:mm"/>
            </h:outputText>
            -
            <h:outputText value="#{dayExpensesItemCtrl.lastDate}">
                <f:convertDateTime pattern="HH:mm"/>
            </h:outputText>
            )
        </span>
    </ui:define>
</ui:composition>
