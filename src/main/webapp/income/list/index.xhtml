<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition  template="/static/template/index.xhtml"
                 xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="sidebar">
        <ul class="sidebar-menu">
            <li>
                <h:outputLink value="#{facesContext.externalContext.requestContextPath}/income/list/">รายรับ</h:outputLink>
            </li>
        </ul>
    </ui:define>

    <ui:define name="container">
        <p:outputPanel styleClass="tab-header">
            <h:form prependId="false">
                <ul class="tab-menu">
                    <li class="#{incomeItemTabCtrl.currentTab eq 'all' ? 'active' : ''}">
                        <p:commandLink value="ทั้งหมด"
                                       actionListener="#{incomeItemTabCtrl.onChangeTab()}"
                                       update="@(.tab-container), @form">
                            <f:param name="tab" value="all"/>
                        </p:commandLink>
                    </li>
                    <li class="#{incomeItemTabCtrl.currentTab eq 'day' ? 'active' : ''}">
                        <p:commandLink value="วัน"
                                       actionListener="#{incomeItemTabCtrl.onChangeTab()}"
                                       update="@(.tab-container), @form">
                            <f:param name="tab" value="day"/>
                        </p:commandLink>
                    </li>
                    <li class="#{incomeItemTabCtrl.currentTab eq 'week' ? 'active' : ''}">
                        <p:commandLink value="สัปดาห์"
                                       actionListener="#{incomeItemTabCtrl.onChangeTab()}"
                                       update="@(.tab-container), @form">
                            <f:param name="tab" value="week"/>
                        </p:commandLink>
                    </li>
                    <li class="#{incomeItemTabCtrl.currentTab eq 'month' ? 'active' : ''}">
                        <p:commandLink value="เดือน"
                                       actionListener="#{incomeItemTabCtrl.onChangeTab()}"
                                       update="@(.tab-container), @form">
                            <f:param name="tab" value="month"/>
                        </p:commandLink>
                    </li>
                    <li class="#{incomeItemTabCtrl.currentTab eq 'year' ? 'active' : ''}">
                        <p:commandLink value="ปี"
                                       actionListener="#{incomeItemTabCtrl.onChangeTab()}"
                                       update="@(.tab-container), @form">
                            <f:param name="tab" value="year"/>
                        </p:commandLink>
                    </li>
                    <li class="clear"></li>
                </ul>
            </h:form>
        </p:outputPanel>
        <p:outputPanel styleClass="tab-container">
            <ui:include src="/income/list/#{incomeItemTabCtrl.currentTab}/index.xhtml"/>
        </p:outputPanel>
    </ui:define>

    <ui:define name="dialog">


    </ui:define>
</ui:composition>
