<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  template="/static/template/index.xhtml"
                 xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="sidebar">
        <ul class="sidebar-menu">
            <li>
                <h:outputLink value="#{facesContext.externalContext.requestContextPath}/income/">รายรับ</h:outputLink>
            </li>
        </ul>
    </ui:define>

    <ui:define name="container">
        <h:form id="topicIncomeForm" prependId="false">
            <p:commandButton value="add"
                             actionListener="#{topicIncomeCtrl.onCreateTopic()}"
                             update=":addDialogForm"
                             oncomplete="PF('addWidgetDialog').show();"
                             icon="ui-icon-plus"/>
            <p:dataTable value="#{topicIncomeCtrl.lazy}"
                         var="item"
                         rows="25"
                         lazy="true"
                         sortBy="#{item.id}"
                         sortOrder="ASCENDING"
                         rowIndexVar="counter"
                         paginator="true"
                         emptyMessage="not have data"
                         paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,25,50">
                <p:column headerText="No.">
                    <h:outputText value="#{counter + 1}"/>
                </p:column>
                <p:column headerText="name">
                    <h:outputText value="#{item.name}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

    <ui:define name="dialog">
        <p:dialog id="addDialog"
                  widgetVar="addWidgetDialog"
                  modal="true"
                  width="600"
                  header="add topic"
                  resizable="false">
            <h:form id="addDialogForm">
                <h:panelGrid columns="2">
                    <p:outputPanel>
                        name
                    </p:outputPanel>
                    <p:outputPanel>
                        <p:inputText value="#{topicIncomeCtrl.topic.name}"/>
                    </p:outputPanel>
                    
                    
                    <p:commandButton value="save"
                                     update=":topicIncomeForm"
                                     oncomplete="PF('addWidgetDialog').hide()"
                                     actionListener="#{topicIncomeCtrl.onAddTopic()}"/>
                    <p:commandButton value="cancel"
                                     onclick="PF('addWidgetDialog').hide()"
                                     type="button"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
